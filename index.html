<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
  </header>
  <!-- /header -->

  <main>
    <!-- Profile -->
    <section class="profile">
      <div class="profile__content">
        <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" title="Редактировать профиль"></button>
          <p class="profile__bio">Иследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" title="Добавить карточку">
        <img src="./images/button/add-button.svg" alt="добавить">
      </button>
    </section>
    <!-- /Profile -->

    <!-- Grid__elements -->
    <section class="grid__elements">
      <ul class="elements">
        <li class="element">
          <img src="./images/photos/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" title="Нравится"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/photos/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like-group">
              <button class="element__like  element__btn_clicked" title="Нравится"></button>
            </div>
          </div>
        </li>
        <li class="element">
          <img src="./images/photos/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like-group">
              <button class="element__like   element__btn_clicked" title="Нравится"></button>
            </div>
          </div>
        </li>
        <li class="element"><img src="./images/photos/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус"
            class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like-group"><button class="element__like   element__btn_clicked"
                title="Нравится"></button>
            </div>
          </div>

        </li>
        <li class="element">
          <img src="./images/photos/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like-group">
              <button class="element__like" title="Нравится"></button>
            </div>
          </div>

        </li>
        <li class="element">
          <img src="./images/photos/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкесия"
            class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <div class="element__like-group">
              <button class="element__like " title="Нравится"></button>
            </div>
          </div>

        </li>
      </ul>
    </section>
    <!-- /Grid__elements -->

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Andro</p>
      <p class="footer__author">Mesto</p>
    </footer>
    <!-- /Footer -->
  </main>

  <!-- Popup -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" title="Закрыть"></button>
      <h3 class="popup__info">Редактировать профиль</h3>
      <form class="popup__fields">
        <input type="text" placeholder="Имя" class="popup__form-input popup__form-input_name">
        <input type="text" placeholder="О Себе" class="popup__form-input popup__form-input_bio">
        <button type="submit" title="сохранить" class="popup__submit-btn" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- /Popup -->

  <script src="./pages/index.js"></script>
</body>

</html>
