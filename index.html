<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
  </header>
  <!-- /header -->
  <main>
    <!-- Profile -->
    <section class="profile">
      <div class="profile__content">
        <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" title="Редактировать профиль"></button>
          <p class="profile__bio">Иследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" title="Добавить карточку">
        <img src="./images/button/add-button.svg" alt="добавить">
      </button>
    </section>
    <!-- /Profile -->
    <!-- Grid-element -->
    <section class="grid-element">
      <div class="elements"></div>
      <div class="elements"></div>
    </section>
    <!-- /Grid-element -->
    <!-- Footer -->
    <footer class="footer">
      <p class="footer__author"> Mesto &copy; 2022 Andro</p>
    </footer>
    <!-- /Footer -->
  </main>
  <template id="element">
    <div class="element">
      <img type="button" class="element__image"></img>
      <div class="element__info">
        <button type="button" class="element__delete"></button>
        <h2 class="element__title"></h2>
        <buttvon type="button" class="element__like "></buttvon>
      </div>
    </div>
  </template>
  <!-- Popup -->
  <div class="popup popup_edit">
    <div class="popup__container ">
      <button type="button" class="popup__container-close" title="Закрыть"></button>
      <h3 class="popup__container-info">Редактировать профиль</h3>
      <form class="popup__form" name="profile-form">
        <input type="text" placeholder="Имя" class="popup__form-input popup__form-input_name" name="name" required
          minlength="2" maxlength="40" id="profile-name">
        <span id="profile-name-error" class="popup__error"></span>
        <input type="text" placeholder="О Себе" class="popup__form-input popup__form-input_bio" name="job" required
          minlength="2" maxlength="200" id="profile-description">
        <span id="profile-description-error" class="popup__error"></span>
        <button type="submit" title="сохранить" class="popup__form-submit" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <!-- /Popup -->
  <!-- Popup_add-->
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__container-close" title="Закрыть"></button>
      <h3 class="popup__container-info">Новое место</h3>
      <form class="popup__form" name="element-form">
        <input type="text" placeholder="Название" class="popup__form-input popup__form-input_title" id="place-title"
          name="title" minlength="2" maxlength="30" required>
        <span id="place-title-error" class="popup__error"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__form-input popup__form-input_link" type="url"
          id="place-link" name="link" required>
        <span id="place-link-error" class="popup__error"></span>
        <button type="submit" title="сохранить" class="popup__form-submit" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <!-- /Popup_add -->
  <!--popup_img -->
  <div class="popup popup_photo">
    <div class="popup__images">
      <img alt="#" class="popup__image">
      <p class="popup__photo-text"></p>
      <button class="popup__container-close " title="Закрыть"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
