<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__content">
        <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__button"></button>
          <p class="profile__bio">Иследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button">
        <img src="./images/button/add-button.svg" alt="добавить">
      </button>
    </section>
  </main>
  <script src="./pages/index.js"></script>
</body>

</html>
