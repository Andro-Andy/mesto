<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
  </header>
  <!-- /header -->

  <main>
    <!-- Profile -->
    <section class="profile">
      <div class="profile__content">
        <img src="./images/profile/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" title="Редактировать профиль"></button>
          <p class="profile__bio">Иследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" title="Добавить карточку">
        <img src="./images/button/add-button.svg" alt="добавить">
      </button>
    </section>
    <!-- /Profile -->

    <!-- Grid-element -->
    <section class="grid-element">
      <div class="elements">
        <div class="element">
          <img src="./images/photos/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск">
          <div class="element__info">
            <button type="button" class="element__delete"></button>
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like" title="Нравится"></button>
          </div>
        </div>
      </div>
    </section>
    <!-- /Grid-element -->

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__author"> Mesto &copy; 2022 Andro</p>
    </footer>
    <!-- /Footer -->
  </main>
  <template id="element">
    <div class="element">
      <button type="button" class="element__image"></button>
      <div class="element__info">
        <button type="button" class="element__delete"></button>
        <h2 class="element__title"></h2>
        <buttvon type="button" class="element__like "></buttvon>
      </div>
    </div>
  </template>
  <!-- Popup -->
  <div class="popup" id="popup-edit">
    <div class="popup__container" id="form-edit">
      <button type="button" class="popup__container-close popup__container-close_edit" title="Закрыть"></button>
      <h3 class="popup__container-info">Редактировать профиль</h3>
      <form class="popup__form">
        <input type="text" placeholder="Имя" class="popup__form-input popup__form-input_name">
        <input type="text" placeholder="О Себе" class="popup__form-input popup__form-input_bio">
        <button type="submit" title="сохранить" class="popup__form-submit popup__form-submit_edit"
          value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- /Popup -->
  <!-- Popup_add-->
  <div class="popup" id="popup-add">
    <div class="popup__container" id="form-add">
      <button class="popup__container-close popup__container-close_add" title="Закрыть"></button>
      <h3 class="popup__container-info">Новое место</h3>
      <form class="popup__form">
        <input type="text" placeholder="Название" class="popup__form-input popup__form-input_title" value>
        <input type="text" placeholder="Ссылка на картинку" class="popup__form-input  popup__form-input_link">
        <button type="submit" title="сохранить" class="popup__form-submit popup__form-submit_add"
          value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
