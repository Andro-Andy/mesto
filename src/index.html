<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Mesto" name="description">
  <meta content="Andro" name="author">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="pages/index.css"> -->
</head>

<body class="page">
  <!-- header -->
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="логотип">
  </header>
  <!-- /header -->

  <main>
    <!-- Profile -->
    <section class="profile">
      <div class="profile__content">
        <button class="profile__avatar" type="button">
          <img src="#" alt="Аватар" class="profile__avatar-edit">
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button" title="Редактировать профиль"></button>
          <p class="profile__bio"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button" title="Добавить карточку">
        <img src="./images/button/add-button.svg" alt="добавить">
      </button>
    </section>
    <!-- /Profile -->

    <!-- Grid-element -->
    <section class="grid-element">
      <div class="elements"></div>
    </section>
    <!-- /Grid-element -->

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__author"> Mesto &copy; 2022 Andro</p>
    </footer>
    <!-- /Footer -->

  </main>

  <!-- Template -->
  <template id="element">
    <div class="element">
      <img type="button" class="element__image">
      <div class="element__info">
        <button type="button" class="element__delete"></button>
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button type="button" class="element__like"></button>
          <span class="element__counter-likes"></span>
        </div>
      </div>
    </div>
  </template>
  <!-- /Template -->

  <!-- Popup_edit -->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__container-close" title="Закрыть"></button>
      <h3 class="popup__container-info">Редактировать профиль</h3>
      <form class="popup__form" name="edit__form" novalidate>
        <input id="input-edit-profile" type="text" class="popup__form-input" placeholder="Имя" name="name" minlength="2"
          maxlength="40" required>
        <span id="input-edit-profile-error" class="popup__error"></span>
        <input type="text" placeholder="О Себе" class="popup__form-input popup__form-input_bio" name="info"
          minlength="2" maxlength="200" id="input-edit-occupation" required>
        <span class="popup__error" id="input-edit-occupation-error"></span>
        <button type="submit" title="сохранить" class="popup__form-submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- /Popup_edit -->

  <!-- Popup_add-->
  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__container-close" title="Закрыть"></button>
      <h3 class="popup__container-info">Новое место</h3>
      <form class="popup__form" name="add__form" novalidate>
        <input type="text" placeholder="Название" class="popup__form-input popup__form-input_name" id="name-card"
          name="name" minlength="2" maxlength="30" required>
        <span id="name-card-error" class="popup__error"></span>
        <input placeholder="Ссылка на картинку" class="popup__form-input popup__form-input_link" type="url" id="link"
          name="link" required>
        <span id="link-error" class="popup__error"></span>
        <button type="submit" title="сохранить" class="popup__form-submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- /Popup_add -->

  <!-- Popup_avatar -->
  <div class="popup popup_avatar-edit">
    <div class="popup__container">
      <button class="popup__container-close"></button>
      <h3 class="popup__container-info">Обновить аватар</h3>
      <form class="popup__form" name="edit__avatar-form" novalidate>
        <input id="link-avatar" type="url" class=" popup__form-input popup__form-input_link" name="link"
          placeholder="Ссылка на картинку" required>
        <span id="link-avatar-error" class="popup__error"></span>
        <input id="avatar-edit-submit" class="popup__form-submit" type="submit" value="Сохранить">
      </form>
    </div>
  </div>
  <!-- /Popup_avatar -->

  <!--popup_img -->
  <div class="popup popup_photo">
    <div class="popup__images">
      <button class="popup__container-close" title="Закрыть"></button>
      <img alt="#" class="popup__image">
      <p class="popup__photo-text"></p>
    </div>
  </div>
  <!--/popup_img -->

  <!-- popup__delete-confirm -->
  <div class="popup popup_delete-confirm">
    <div class="popup__container">
      <button class="popup__container-close"></button>
      <h3 class="popup__container-info">Вы уверены?</h3>
      <form class="popup__form">
        <button class="popup__form-submit" type="submit">Да</button>
      </form>
    </div>
  </div>
  <!-- /popup__delete-confirm -->

  <!-- <script type="module" src="./pages/index.js" defer></script> -->
</body>

</html>
